<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Magical World of Harry Potter</title>

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="" rel="stylesheet"> 
		<link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">

		<!-- Font-Awesome Icons -->
		<script src="https://kit.fontawesome.com/ab085a1591.js" crossorigin="anonymous"></script>
		
		<!-- external CSS link -->
		<link rel="stylesheet" href="css/reset.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<header>
			<h2>Magical World of Harry Potter</h2>
		</header>

		<main>
    	 	<section class="selectors">
     		  	<section class="students">
        		<h3>Hogwarts Houses</h3>

      			    <section class="houseSelectionBox">

						<section class="crest">
							<a id="gryffindor" href="#" >Gryffindor</a>
							<img src="img/Gryffindor_crest.webp" alt="" width="100px">
						</section>
						<section class="crest">
							<a id="hufflepuff" href="#" >Hufflepuff</a>
							<img src="img/Hufflepuff_crest.webp" alt="" width="100px">
						</section>
						<section class="crest">
							<a id="ravenclaw" href="#" >Ravenclaw</a>
							<img src="img/Ravenclaw_crest.webp" alt="" width="100px">
						</section>
						<section class="crest">
							<a id="slytherin" href="#" >Slytherin</a>	
							<img src="img/Slytherin_crest.webp" alt="" width="100px">
						</section>

      				</section>
        		</section>

       			<section class="other">
         		<h3>Other</h3>
          			<section class="otherSelectionBox">
            			 <section class="crest">
							<a id="staff" href="#" >Hogwarts Staff</a>
							<img src="img/Hogwartscrest.webp" alt="" width="100px">
						</section>
						<section class="crest">
							<a id="all" href="#" >All Characters</a>
							<img src="img/Harry-Potter-Cast.jpg" alt="" width="100px">	
						</section>
     		    	</section>
      			</section>                
  			</section>
			
			<section class="titleBox hidden">
				<h2 id='name'>Name</h2>
				<h3 id='alternate_names'>Alternate Names</h3>
				<h2 id='actor'>Actor</h2>
			</section>

			<section class='pictureNavBox'>

				<a class='arrowBtn' id='leftBtn'><i class="fa-solid fa-chevron-left"></i></a>

				<section class="pictureBox">

					<img class="picture" id='picture' src="img/Harry-Potter-Cast.jpg" >  

					<section class="detailsTable hidden">
						<table>
            				<tr>
								<td>Species:</td>
								<td id="species"></td>
							</tr>
							<tr>
								<td>Gender:</td>
								<td id="gender"></td>
							</tr>
							<tr>
								<td>Eye Colour:</td>
								<td id="eyeColour"></td>
							</tr>
							<tr>
								<td>Hair Colour:</td>
								<td id="hairColour"></td>
							</tr>
							<tr>
								<td>Status:</td>
								<td id="alive"></td>
							</tr>
							<tr>
								<td>Date of Birth:</td>
								<td id="dateOfBirth"></td>
							</tr>
							<tr>
								<td>Year of Birth:</td>
								<td id="yearOfBirth"></td>
							</tr>
						</table>
					</section>
				</section>
				<a class='arrowBtn' id='rightBtn'><i class="fa-solid fa-chevron-right"></i></a>	
			</section>
			<section class='descriptionBox'>
    		    <h3 id='wandDescription'></h3>
      			<h3 id='patronus'></h3>
			</section>
			<footer>
				<span><a href=""></a>
			</footer>
		</main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
